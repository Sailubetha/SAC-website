<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ongoing Events</title>
    <style>
        body {
            background-color: #ffffff;
            font-family: Arial, sans-serif;
            color: #ff5733;
            text-align: center;
            padding: 20px;
            animation: fadeInBody 1.5s ease-in;
        }

        @keyframes fadeInBody {
            from { opacity: 0; }
            to { opacity: 2; }
        }

        .event-container {
            max-width: 600px;
            margin: 0 auto;
        }

        .event {
            position: relative;
            width: 100%;
            height: 100px; /* Adjust as needed */
            margin: 15px 0;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            opacity: 0;
            animation: fadeInEvent 1.2s ease-in forwards;
        }

        @keyframes fadeInEvent {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 2; transform: translateY(0); }
        }

        .event img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            filter: brightness(0.7); /* Darken the image for better text contrast */
            transition: filter 0.3s ease;
        }

        .event:hover img {
            filter: brightness(1);
        }

        .event:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3);
        }

        .event-details {
            position: absolute;
            bottom: 10px;
            left: 10px;
            color: #ffffff;
            font-size: 18px;
            font-weight: bold;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.7);
        }

        .fade-in {
            animation: fadeInText 1.5s ease-in;
        }

        @keyframes fadeInText {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>
    <h1 class="fade-in" style="color: #ff5733;">Ongoing Events</h1>
    <div class="event-container">
        <a href="pages/mahotsav.html" class="event">
            <img src="pics/mahotsav1.jpeg" alt="Mahotsav Event" height=80px>
            <div class="event-details">Mahotsav</div>
        </a>
    </div>
</body>
</html>
