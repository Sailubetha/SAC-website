<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Completed Events</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@600&family=Poppins:wght@300;500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: #ffffff;
            color: #333;
            margin: 0;
            padding: 20px;
            text-align: center;
        }
        h1 {
            font-family: 'Cinzel', serif;
            font-size: 32px;
            color: #ff5763;
        }

        .events-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        .event-box {
            width: 220px;
            background: white;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
            cursor: pointer;
        }

        .event-box:hover {
            transform: scale(1.05);
            box-shadow: 0px 6px 15px rgba(0, 0, 0, 0.2);
        }

        .event-box img {
            width: 100%;
            height: 140px;
            object-fit: cover;
            transition: opacity 0.3s ease-in-out;
        }

        .event-box:hover img {
            opacity: 0.8;
        }

        .event-info {
            padding: 15px;
            background: #ff5733;
            transition: background 0.3s;
        }

        .event-box:hover .event-info {
            background: #e64a19;
        }

        .event-info  {
            text-decoration: none;
            color: white;
            font-weight: bold;
            display: block;
        }
    </style>
</head>
<body>
    <h1>Completed Events</h1>
    <div class="events-container">
        <div class="event-box" onclick="location.href='pages/freshers.html'">
            <img src="pics/freshers/fr1.jpeg" alt="Freshers">
            <div class="event-info">
                Freshers - OCT 6
            </div>
        </div>
        <div class="event-box" onclick="location.href='pages/christmas.html'">
            <img src="pics/christmas/christmas3.jpeg" alt="Christmas">
            <div class="event-info">
                Christmas - DEC 25
            </div>
        </div>
        <div class="event-box" onclick="location.href='pages/sankranthi.html'">
            <img src="pics/sankranthi/bhogi2.jpeg" alt="Sankranthi Sambaralu">
            <div class="event-info">
                Sankranthi - JAN 14
            </div>
        </div>
        <div class="event-box" onclick="location.href='pages/seminar.html'">
            <img src="pics/seminar/seminar4.jpeg" alt="Seminar">
            <div class="event-info">
                Seminar - FEB 17
            </div>
        </div>
        <div class="event-box" onclick="location.href='pages/women.html'">
            <img src="pics/womens/w1.jpeg" alt="Women's Day">
            <div class="event-info">
                Women's Day - MAR 8
            </div>
        </div>
    </div>
</body>
</html>
